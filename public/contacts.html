<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
</head>
<body>
    <h1>First Response Info:</h1>

<form action="/contacts" method="POST">
    <input type="text" class="form-control" name="name" id="name"  placeholder="First Name"/> 
    <input type="text" class="form-control" name="lastName" id="lastName"  placeholder="Last Name"/>
    <br>
    <input type="text" class="form-control" name="relationship" id="relationship"  placeholder="Relationship with the user?"/>
    <input type="text" class="form-control" name="cellphone" id="cellphone"  placeholder="Enter a cellphone"/>
    <br> <br>
    <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Submit</button>
</form>
</body>
</html>
