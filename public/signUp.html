<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
</head>
<body>
    <h1>Enter Info:</h1>
<form action="/signup" method="POST">
    <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your First Name"/>
    <input type="text" class="form-control" name="lastName" id="lastname"  placeholder="Enter your Last Name"/>
    <br><br>
    <input type="email" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
    <input type="text" class="form-control" name="cellphone" id="cellphone"  placeholder="Enter your Cellphone"/>
    <br> <br>
    <input type="password" class="form-control" name="password" id="password"  placeholder="Enter a Password"/>
    <br>
<h1> Contact Info:</h1>
    <input type="text" class="form-control" name="contact" id="contact"  placeholder="Enter Name"/>
    <input type="text" class="form-control" name="telephone" id="telephone"  placeholder="Enter a cellphone"/>
    <br> <br>
    <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Submit</button>
    <button type="submit" class="btn btn-primary btn-lg btn-block login-button"><a href="https://www.fitbit.com/oauth2/authorize?response_type=code&client_id=22D8Z4&scope=activity%20heartrate%20location%20nutrition%20profile%20settings%20sleep%20social%20weight&redirect_uri=http%3A%2F%2Flocalhost%3A3001%2F&prompt=&state=">Auth</a></button>
</form>

</body>
</html>
